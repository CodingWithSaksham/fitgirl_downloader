name: Build Executables

on:
  push:
    branches: [main]
    tags:
      - "v*"
  pull_request:
    branches: [main]
  workflow_dispatch:
permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller Pillow
          pip install -r requirements.txt
      - name: Build with build.py
        run: |
          python build.py
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: fitgirl_downloader-windows
          path: dist/fitgirl_downloader.exe
          retention-days: 7

  build-linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller Pillow
          pip install -r requirements.txt
      - name: Build with build.py
        run: |
          python build.py
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: fitgirl_downloader-linux
          path: dist/fitgirl_downloader
          retention-days: 7

  release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: fitgirl_downloader-windows
          path: artifacts/windows
      - uses: actions/download-artifact@v4
        with:
          name: fitgirl_downloader-linux
          path: artifacts/linux
      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            artifacts/windows/fitgirl_downloader.exe
            artifacts/linux/fitgirl_downloader
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
